<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="HTML5 demo page">
    <meta name="viewport" content="width=device-width">
    <title>Maya Interview Questions</title>

    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/video_kiosk.js"></script>
    <script src="js/screensaver.js"></script>

    <script src="content/maya_interviews.js"></script>

    <link rel="stylesheet" href="css/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/maya.css">
  </head>

  <body>
    <div id="container"><!-- Handlebars.js inserts templated content here --></div>
    <script>
      // Get the kiosk settings from config.json.
      $.getJSON('config/config.json', function(data) {

        // Use the color setting to set a body class, used for styling
        $('body').addClass(data.color);

        // Use the component name to select the correct content from maya_interviews.js.
        var component = eval(data.component_name);
        $.ajax({
          url: 'templates/video.handlebars',
          cache: true,
          success: function (source) {
            var template = Handlebars.compile(source);
            $('#container').html(template(component));
            // Video player behaviors from video_kiosk.js
            video_kiosk();
          }
        });
      });
    </script>

    <script src="js/vendor/video.min.js"></script>
  </body>
</html>
